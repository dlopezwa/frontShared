<mat-list *ngFor="let application of applications">
  <mat-list-item *ngFor="let functionality of application._embedded.functionalities">
    <mat-icon matListIcon>folder</mat-icon>
    <a routerLink="{{functionality.url}}" routerLinkActive="router-link-active"> {{application.description}}  - {{functionality.description}}</a>
    </mat-list-item>
  </mat-list>
